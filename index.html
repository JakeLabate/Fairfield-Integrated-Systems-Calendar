	<!-- Tabs -->

	<!-- Today Tab -->
	<section id="Today" class="tabcontent">

		<div class="container">
			<div class="column20Percent">
				<h3>To Do</h3>

				<div id="Tasks"></div>

	<style>
		.filterDiv {
			display: none;
		}

		.show {
			display: block;
		}

		.container {
			margin-top: 20px;
			overflow: hidden;
		}

		/* Style the buttons */
		.btn {
			border: none;
			outline: none;
			padding: 12px 16px;
			background-color: #f1f1f1;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #ddd;
		}

		.btn.active {
			background-color: #666;
			color: white;
		}
	</style>


	<div id="myBtnContainer">
		<button class="btn active" onclick="filterSelection('all')">All</button>
		<button class="btn" onclick="filterSelection('project')">Projects</button>
		<button class="btn" onclick="filterSelection('task')">Tasks</button>
		<button class="btn" onclick="filterSelection('serviceOrder')">Service Orders</button>
	</div>

	<!-- To Do Filter -->
	<script>
		filterSelection("all")
		function filterSelection(c) {
			var x, i;
			x = document.getElementsByClassName("filterDiv");
			if (c == "all") c = "";
			for (i = 0; i < x.length; i++) {
				w3RemoveClass(x[i], "show");
				if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
			}
		}

		function w3AddClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
			}
		}

		function w3RemoveClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				while (arr1.indexOf(arr2[i]) > -1) {
					arr1.splice(arr1.indexOf(arr2[i]), 1);
				}
			}
			element.className = arr1.join(" ");
		}

		// Add active class to the current button (highlight it)
		var btnContainer = document.getElementById("myBtnContainer");
		var btns = btnContainer.getElementsByClassName("btn");
		for (var i = 0; i < btns.length; i++) {
			btns[i].addEventListener("click", function(){
				var current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace(" active", "");
				this.className += " active";
			});
		}
	</script>



	<!-- Upcoming Tab -->

	<!-- Tabs Script -->
	<script>
		console.log("Tabs Script Loaded");
		function openPage(pageName,elmnt,color) {
			var i, tabcontent, tablinks;

			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}

			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].style.backgroundColor = "";
			}

			document.getElementById(pageName).style.display = "block";
			elmnt.style.backgroundColor = color;
			console.log("'" + pageName + "' Tab Opened");
		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
